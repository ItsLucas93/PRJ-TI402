<h1>Ajoutez vous dans la liste des membres !</h1>

<section id="member">

    <div class="memberlist">
        
        <form method="post" name="addmember" action="#" class="box" id="addmber" onsubmit="return false">
            <fieldset>
                <legend>Vos informations</legend>

                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" value="" placeholder="Votre nom" required>

                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" value="" placeholder="Votre prénom" required>

                <label for="promo">Promotion</label>
                <input type="number" id="promo" name="promo" value="" placeholder="Votre promotion : 20--" required>
                
                <label for="prog">Programme</label>
                <select id="prog" name="prog" required>
                    <option value="">-- Veuillez choisir votre programme --</option>
                    <option value="Programme grande école">Programme grande école (PGE)</option>
                    <option value="Programme experts du numérique">Programme experts du numérique (PEX)</option>
                </select>

                <label for="alternance">Alternant</label>
                <input type="checkbox" id="alternance" name="alternance">

                <label for="date">Date d'inscription</label>
                <input type="date" id="date" name="date" required>

                <input class="btn validate" type="submit" value="S'enregistrer" onclick="ajouter(); compteur()">
            </fieldset>
        </form>

    </div>
</section>

<h1>Nos membres déjà inscrits !</h1>
